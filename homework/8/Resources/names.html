<!DOCTYPE html>
<html lang='en'>
	<!--
	COM3780 M, Homework 8 (Baby Names)
	You should download and use this names.html, but do not modify it.
	Your JS code should work with an unmodified version of this file.
	-->
	
	<head>
		<title>Baby Names</title>
        <meta charset='utf-8'>
		<!-- instructor-provided JavaScript files; do not modify -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<!-- your files -->
		<link href="names.css" type="text/css" rel="stylesheet" />
		<script src="names.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>
			COM3780 Baby Names
			<span id="w3c">
				<a href="http://validator.w3.org/check/referer"><img src="http://ycfac197.mc.yu.edu/COM3780/icons/w3c-html.png" alt="Valid HTML" /></a>
				<a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3"><img src="http://ycfac197.mc.yu.edu/COM3780/icons/w3c-css.png" alt="Valid CSS" /></a>
			</span>
		</h1>

		<div id="namearea">
			<h2>First Name:</h2>

			<div>
				<!-- list of all baby names should be inserted into this select box -->
				<select id="allnames" name="allnames" disabled="disabled">
					<option value="">(choose a name)</option>
				</select>

				<button id="search">
					<img src="http://ycfac197.mc.yu.edu/COM3780/13fa/homework/8/resources/pacifier.gif" alt="icon" />
					Search
				</button>

				<span class="loading" id="loadingnames">
					<img src="http://ycfac197.mc.yu.edu/COM3780/13fa/homework/8/resources/loading.gif" alt="icon" />
					Loading...
				</span>
			</div>

			<div>
				<label><input type="radio" id="genderm" name="gender" value="m" checked="checked" /> Male</label>
				<label><input type="radio" id="genderf" name="gender" value="f" /> Female</label>
			</div>
		</div>

		<!-- un-hide this 'resultsarea' div when you fetch data about the name -->
		<div id="resultsarea" style="display: none;">
			<div id="originmeaning">
				<h2>Origin/Meaning:</h2>
				
				<div class="loading" id="loadingmeaning">
					<img src="http://ycfac197.mc.yu.edu/COM3780/13fa/homework/8/resources/loading.gif" alt="icon" />
					Searching...
				</div>

				<!-- baby name meaning data should be inserted into this div -->
				<div id="meaning"></div>
			</div>

			<div id="grapharea">
				<h2>Popularity:</h2>

				<div class="loading" id="loadinggraph">
					<img src="http://ycfac197.mc.yu.edu/COM3780/13fa/homework/8/resources/loading.gif" alt="icon" />
					Searching...
				</div>
				
				<!-- if there is no ranking data for the given name, show this error message -->
				<div id="norankdata" style="display: none;">
					There is no ranking data for that name/gender combination.
				</div>

				<!-- baby name ranking data should be inserted into this table -->
				<table id="graph"></table>
			</div>

			<div id="celebsarea">
				<h2>Celebrities with This First Name:</h2>

				<div class="loading" id="loadingcelebs">
					<img src="http://ycfac197.mc.yu.edu/COM3780/13fa/homework/8/resources/loading.gif" alt="icon" />
					Searching...
				</div>

				<!-- baby name celebrity data should be inserted into this list -->
				<ul id="celebs"></ul>
			</div>
		</div>
		
		<!-- an empty div for inserting any error text -->
		<div id="errors"></div>
	</body>
</html>
